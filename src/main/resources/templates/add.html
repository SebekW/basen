<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Basen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link href="../static/css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
</head>
<body th:object="${user}">
<div th:replace="header :: header"></div>
<div class="main-container container">
    <div class="panel panel-primary">
        <div class="panel-heading inscription-normal">Dodaj użytkownika</div>
        <div class="panel-body">
            <form th:action="@{/users/add}" method="POST">
                <input type="hidden" class="form-control" placeholder="id" aria-describedby="basic-addon1"
                       th:field="*{id}" th:value="${user.id}" th:required="required"></input>
                <div class="form-group">
                    <label>Imię:</label>
                    <input type="text" class="form-control" placeholder="imię" aria-describedby="basic-addon1"
                           th:field="*{name}" th:value="${user.name}" th:required="required"></input>
                </div>
                <div class="form-group">
                    <label>Nazwisko:</label>
                    <input type="text" class="form-control" placeholder="nazwisko" aria-describedby="basic-addon1"
                           th:field="*{lastName}" th:value="${user.lastName}" th:required="required"></input>
                </div>
                <div class="form-group">
                    <label>Telefon:</label>
                    <input type="text" class="form-control" placeholder="wymagane 9 znaków z przedziału 0-9" aria-describedby="basic-addon1"
                           th:field="*{phone}" th:value="${user.phone}" th:required="required" pattern="[0-9]{9}"></input>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" placeholder="e-mail" aria-describedby="basic-addon1"
                           th:field="*{email}" th:value="${user.email}" th:required="required"></input>
                </div>
                <div class="form-group">
                    <label>Pesel:</label>
                    <input type="text" class="form-control" placeholder="wymagane 11 cyfr z przedziału 0-9" aria-describedby="basic-addon1"
                           th:field="*{pesel}" th:value="${user.pesel}" th:required="required" pattern="[0-9]{11}"></input>
                </div>
                <div class="form-group">
                    <label>Miasto:</label>
                    <input type="text" class="form-control" placeholder="miasto" aria-describedby="basic-addon1"
                           th:field="*{address.city}" th:value="${user.address.city}" th:required="required"></input>
                </div>
                <div class="form-group">
                    <label>Ulica:</label>
                    <input type="text" class="form-control" placeholder="ulica" aria-describedby="basic-addon1"
                           th:field="*{address.street}" th:value="${user.address.street}"
                           th:required="required"></input>
                </div>
                <div class="form-group">
                    <label>Numer mieszkania:</label>
                    <input type="text" class="form-control" placeholder="numer domu" aria-describedby="basic-addon1"
                           th:field="*{address.homeNumber}" th:value="${user.address.homeNumber}"
                           th:required="required"></input>
                </div>
                <div class="form-group">
                    <label>Kod pocztowy:</label>
                    <input type="text" class="form-control" placeholder="wymagany format 00-000" aria-describedby="basic-addon1"
                           th:field="*{address.postalCode}" th:value="${user.address.postalCode}"
                           th:required="required" pattern="[0-9]{2}-[0-9]{3}"></input>
                </div>
                <button type="submit" class="btn btn-danger btn-sm">Zapisz</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
